<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
		<title>{% block title %}Email{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="{{ url_for('show_messages') }}">
				<img src="{{ url_for('static', filename='icons/mail.svg') }}" />
				Email
			</a>
			<div>
				<span class="mr-3">{{session['username']}}</span>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row justify-content-center mt-5">
				<div class="col-4">
					<h1>Login</h1>
					<form method="post">
						<div class="row mb-3 justify-content-center">
							<div class="col">
								<input type="text" name="username" required class="form-control-lg" id="username" placeholder="User name">
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<input type="password" required name="password" class="form-control-lg" id="password" placeholder="Password">
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
